<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

  <!--JQuary-->
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



</head>
<body>
 <div class="container" id = "signUp-form">
  <div class="row">
    <!--first col-->
    <div class="col lg-3"></div>
    <!--second col-->
    <div class="col lg-6">
      <h1 class="text-center fst-italic mt-3">Sign Up</h1>
      <form class = "bg-secondary-subtle p-2 m-3 rounded-3">
        <div class="mb-3">
          <label for="email" class="form-label">Email Adress</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@email.com" size='30' >
          <p style="display: none;">Please input the correct format of email!</p>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password"  placeholder="Password" size='30'>
          <p style="display: none;">Please input the correct format of Password!</p>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">UserName</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="BirthDay" class="form-label" >Date Of Birth </label>
          <input type="date" class="form-control" id="birthDay">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary button-color" type="submit" id ="signUp-btn">Sign up</button>
      </div>
      </form>
    </div>
    <!--end of second col-->
    <!--third col-->
    <div class="col lg-3"></div>

  </div>
   
 </div>


 <script type = "module" src="signUp.js"></script>

 

</body>
</html>
